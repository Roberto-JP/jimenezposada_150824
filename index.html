<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <title>ROBERTO JIMENEZ</title>
        <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="title" content="Aplicaiones para conversion de temperatura"/>
        <meta name="description" content="Convierte unidades Kelvin, Farenheit y Celcius"/>
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" href="fonts/fontawesome/css/all.css" />
        <link rel="stylesheet" href="css/converter.css"/>
        <link rel="manifest" href="manifest.json">


    </head>    
        <body>
            
            <h1><i class="fa fa-ghost"></i> Convertidor de temperatura <i class="fa fa-ghost"></i></h1>
            <form id="converter">
                <lebel for="input-temp">Temperatura</lebel>
                <input type="text" id="input-temp" name="input-temp" value="20" />
                <label for="input-unit">De</label>
                <select id="input-unit" name="input-unit">
                    <option value="c" selected>Celsius</option>
                    <option value="f" selected>Farenheit</option>
                    <option value="k" selected>Kelvin</option>
                </select>
                <label for="output-unit">A</label>
                <select id="output-unit" name="output-unit">
                    <option value="c">Celsius</option>
                    <option value="f" selected>Farenheit</option>
                    <option value="k">Kelvin</option>
                 </select>
                 <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
                 </form>
                 <button name="btn_notificar" id="btn_notificar" onclick="requestNotificationPermission()">Mostrar Notificacion</button>
                 <button name="btn_buscarme" id="btn_buscarme" onclick="geolocalizacion()">Buscarme <i class="fa fa-map"></i></button>
                 <a href="" id="ir_mapa"></a>
                 <button name="btn_reproducir" id="recording-button" onclick="recordVideo()"><i class="fa fa-circle"></i></button>
                 <script src="js/converter.js"></script>
                 <script src="js/scripts.js"></script>
                 <script>
                    if('serviceWorker' in navigator){
                        navigator.serviceWorker.register('sw.js',{scope: './'});
                    }
                    </script>

        </body>
 </html>
